<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ğŸ“¤ Send Bulk Emails</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="csv_file">Upload CSV (columns: name,email):</label>
            <input type="file" name="csv_file" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" required><br><br>

            <label for="message">Email Message:</label><br>
            <textarea name="message" rows="8" cols="50" required>
Dear {name},

We are pleased to inform you that you have been shortlisted for the next round of our recruitment process.

Best regards,
Your Company
            </textarea><br><br>

            <input type="submit" value="Send Emails">
        </form>
    </div>
</body>
</html>
