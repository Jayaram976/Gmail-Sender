<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Interview Emails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Interview Invitation Email</h2>
    <form method="POST">
      <label for="style">Email Template:</label>
      <select name="style" id="style">
        {% for style in styles %}
          <option value="{{ style }}">{{ style.replace('_', ' ').title() }}</option>
        {% endfor %}
      </select>
      <button type="submit">Send Emails with PDF</button>
    </form>
  </div>
</body>
</html>
